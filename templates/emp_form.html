
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form action="" method="post">
    {% csrf_token %}
        {{ form.empid|as_crispy_field }}
        {{ form.designation|as_crispy_field }}
    <div class="row">
        <div class="col-md-4">
            {{ form.empname|as_crispy_field }}
        </div>
        <div class="col-md-8">
            {{ form.position|as_crispy_field }}
        </div>
    </div>
     <div class="row">
         <div class="col-md-8">
             <button type="submit" class="btn btn-success btn-block btn-lg "><i class="fa fa-database" aria-hidden="true"></i>  Submit</button>
         </div>
         <div class="col-md-4">
             <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                 <i class="fas fa-stream"></i> Back to List
             </a>
         </div>
     </div>
    </form>
{% endblock content %}
